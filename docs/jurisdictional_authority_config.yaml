# Jurisdictional Authority Configuration
# For Jurisdictional Sentinel Agent - Verridian AI System
# Version: 1.0
# Date: 2025-11-29

---

# Constitutional Authority Tags
constitutional_authority:
  CONSTITUTIONAL_APEX:
    description: "High Court of Australia - constitutional interpretation authority"
    applies_to:
      - "Constitutional interpretation"
      - "High Court decisions"
      - "Special leave appeals from all courts"
    binding_on: "All Australian courts (federal, state, territory)"

  SECTION_51_CONCURRENT:
    description: "Commonwealth concurrent power under Section 51"
    applies_to:
      - "39 heads of power listed in s51"
      - "Both Commonwealth and States can legislate"
      - "Commonwealth prevails if inconsistent (s109)"
    key_powers:
      - "s51(i): Trade and commerce"
      - "s51(ii): Taxation"
      - "s51(xvii): Bankruptcy"
      - "s51(xx): Corporations"
      - "s51(xxi): Marriage"
      - "s51(xxii): Divorce and matrimonial causes"
      - "s51(xxix): External affairs"
      - "s51(xxxv): Industrial relations"

  SECTION_51_EXCLUSIVE_PRACTICAL:
    description: "Practically exclusive Commonwealth powers (though technically concurrent)"
    applies_to:
      - "s51(vi): Defence"
      - "s51(xxix): Foreign affairs"
      - "s51(xxvii): Immigration"
      - "s51(xii): Currency"
      - "s51(xix): Naturalization"
    notes: "Technically concurrent but exclusively exercised by Commonwealth"

  SECTION_52_EXCLUSIVE:
    description: "Explicitly exclusive Commonwealth powers under Section 52"
    applies_to:
      - "s52(i): Seat of government and Commonwealth places"
      - "s52(ii): Federal public service departments"
      - "s52(iii): Other exclusive matters"
    states_prohibited: true

  SECTION_90_EXCLUSIVE:
    description: "Exclusive Commonwealth power over customs, excise, and bounties"
    applies_to:
      - "Customs duties"
      - "Excise duties"
      - "Bounties on production or export"
    states_prohibited: true
    constitutional_basis: "Section 90"

  SECTION_109_INCONSISTENCY:
    description: "Commonwealth law prevails over inconsistent State law"
    tests:
      direct_inconsistency:
        - "Impossible to obey both laws simultaneously"
        - "One law confers right that other removes"
      indirect_inconsistency:
        - "Commonwealth intends to 'cover the field'"
        - "State law enters field covered by Commonwealth"
    result: "State law invalid to extent of inconsistency"
    constitutional_basis: "Section 109"

  SECTION_122_TERRITORIES:
    description: "Plenary Commonwealth power over territories"
    applies_to:
      - "All territories (ACT, NT, external territories)"
      - "Not limited by other constitutional provisions"
      - "Can override territory legislation"
    notes:
      - "Territory legislatures created by Commonwealth statute"
      - "Not protected by Chapter III"
      - "Subject to Commonwealth override at any time"
    constitutional_basis: "Section 122"

  RESIDUAL_STATE:
    description: "Powers not in Constitution - retained by States"
    applies_to:
      - "Criminal law (state crimes)"
      - "Land law and planning"
      - "Contract and tort law"
      - "Education"
      - "Health"
      - "Police"
      - "Roads and transport"
      - "Local government"
      - "State natural resources"
    notes: "Preserved under Section 107"
    commonwealth_influence: "Section 96 tied grants, corporations power"

---

# Court Hierarchy Authority Tags
court_hierarchy_authority:

  # Federal Courts
  CONSTITUTIONAL_APEX:
    court_name: "High Court of Australia"
    level: "Apex court"
    jurisdiction:
      original:
        - "Constitutional interpretation"
        - "Disputes between States"
        - "Matters involving Commonwealth officers"
      appellate:
        - "Special leave appeals from all Australian courts"
    binding_authority: "All Australian courts"
    composition: "7 judges (Chief Justice + 6 Justices)"
    location: "Canberra (with circuit sittings in capitals)"

  FEDERAL_APPELLATE:
    court_name: "Federal Court of Australia (Appellate Division)"
    level: "Superior federal court - appellate"
    jurisdiction:
      - "Appeals from FCFCOA Division 2"
      - "Appeals from State Supreme Courts (federal matters)"
      - "Appeals from tribunals (AAT, FWC)"
    binding_authority: "Lower federal courts, persuasive for state courts"
    court_type: "Superior court of record"

  FEDERAL_ORIGINAL:
    court_name: "Federal Court of Australia (Original Jurisdiction), FCFCOA Division 2"
    level: "Federal trial court"
    jurisdiction:
      - "Corporations law"
      - "Intellectual property"
      - "Taxation"
      - "Migration"
      - "Administrative law"
      - "Bankruptcy"
      - "Competition and consumer law"
      - "Employment (federal instruments)"
    notes: "FCFCOA Div 2 technically inferior court"

  FEDERAL_FAMILY_APPELLATE:
    court_name: "Federal Circuit and Family Court Division 1 (Appellate)"
    level: "Family law appeals"
    jurisdiction:
      - "Appeals from Division 2 family law matters"
      - "Complex family law cases"
    composition: "35 judges"
    established: "2021-09-01 (merger of Family Court)"
    court_type: "Superior court of record"

  FEDERAL_FAMILY_ORIGINAL:
    court_name: "Federal Circuit and Family Court Division 1 (Original)"
    level: "Complex family law trial court"
    jurisdiction:
      - "Complex parenting matters"
      - "Complex property matters"
      - "Family law matters transferred from Division 2"
    applies_to: "Married couples under Family Law Act 1975 (Cth)"

  # State Courts
  STATE_APPELLATE:
    court_name: "State Supreme Courts (Court of Appeal)"
    level: "State appellate court"
    jurisdiction:
      - "Appeals from state District/County Courts"
      - "Appeals from state Magistrates/Local Courts"
      - "Some first instance matters"
    binding_authority: "Lower state courts in same state"
    examples:
      - "NSW Court of Appeal"
      - "Victorian Court of Appeal"
      - "Queensland Court of Appeal"
    appeals_to: "High Court (by special leave only)"

  STATE_ORIGINAL_SUPERIOR:
    court_name: "State Supreme Courts (Trial Division)"
    level: "State superior trial court"
    jurisdiction:
      original:
        - "Murder, manslaughter, treason"
        - "Complex civil matters over jurisdictional limit"
        - "Equity matters"
        - "Judicial review of state administrative decisions"
    court_type: "Superior court of record"
    examples:
      - "Supreme Court of NSW"
      - "Supreme Court of Victoria"
      - "Supreme Court of Queensland"
      - "Supreme Court of Western Australia"
      - "Supreme Court of South Australia"
      - "Supreme Court of Tasmania"

  STATE_INTERMEDIATE:
    court_name: "District Court / County Court"
    level: "State intermediate court"
    jurisdiction:
      criminal:
        - "Serious indictable offences (excluding murder/manslaughter/treason)"
        - "Trial by judge and jury or judge alone"
      civil:
        - "Claims typically up to $750,000"
        - "Unlimited jurisdiction for personal injury (some states)"
      appellate:
        - "Appeals from Magistrates/Local Courts"
    court_type: "Technically inferior court"
    presided_by: "Judges"
    states_with_intermediate:
      - name: "New South Wales"
        court: "District Court of NSW"
      - name: "Victoria"
        court: "County Court of Victoria"
      - name: "Queensland"
        court: "District Court of Queensland"
      - name: "South Australia"
        court: "District Court of SA"
      - name: "Western Australia"
        court: "District Court of WA"
    states_without_intermediate:
      - "Tasmania"
      - "Northern Territory"
      - "Australian Capital Territory"

  STATE_ORIGINAL_INFERIOR:
    court_name: "Magistrates Court / Local Court"
    level: "State lower court"
    jurisdiction:
      criminal:
        - "Summary offences (≤ 2 years imprisonment)"
        - "Minor indictable offences"
        - "Committal hearings for serious offences"
      civil:
        - "Small claims (typically up to $100,000)"
    presided_by: "Magistrates"
    jury_trials: false
    maximum_sentence: "Typically 2 years per offence, up to 5 years for multiple offences"
    handles_percentage: "95% of criminal matters"
    nomenclature:
      NSW: "Local Court"
      other_states: "Magistrates Court"

  # Territory Courts
  TERRITORY_SUPERIOR:
    court_name: "ACT Supreme Court / NT Supreme Court"
    level: "Territory superior court"
    jurisdiction:
      - "Same as state Supreme Courts within territory"
      - "Serious criminal matters"
      - "Complex civil matters"
      - "Appeals from territory Magistrates Courts"
    important_distinctions:
      - "NOT Chapter III courts"
      - "Created under Section 122 (territories power)"
      - "Judges lack Section 72 constitutional protections"
      - "No intermediate court in ACT or NT"
    appeals_to: "High Court only"

  TERRITORY_INFERIOR:
    court_name: "ACT Magistrates Court / NT Magistrates Court"
    level: "Territory lower court"
    jurisdiction:
      - "Summary offences"
      - "Minor indictable offences"
      - "Civil claims under jurisdictional limit"
    summary_offence_definition:
      ACT: "ACT offences ≤ 2 years, Commonwealth offences ≤ 1 year"
      NT: "Offences ≤ 2 years imprisonment"

  # Special Cases
  STATE_FEDERAL_CONCURRENT:
    court_name: "Family Court of Western Australia"
    level: "State court with dual jurisdiction"
    jurisdiction:
      federal:
        applies_to: "Married couples"
        legislation: "Family Law Act 1975 (Cth)"
        appeals_to: "Federal Circuit and Family Court of Australia"
      state:
        applies_to: "De facto couples"
        legislation: "Family Court Act 1997 (WA)"
        appeals_to: "Supreme Court of Western Australia (Court of Appeal)"
    special_arrangement: true
    established: "1975 under Section 41 Family Law Act"
    unique_feature: "Only state family court exercising federal jurisdiction"
    other_states: "Use Federal Circuit and Family Court for all family law"

