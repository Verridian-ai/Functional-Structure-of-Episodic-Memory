---

# Validation Rules
validation_rules:

  section_109_inconsistency:
    direct_inconsistency:
      test: "Can both laws be obeyed simultaneously?"
      result_no: "Direct inconsistency - Commonwealth prevails"
      result_yes: "Proceed to cover the field test"

    cover_the_field:
      test: "Does Commonwealth law intend to cover the field?"
      indicators:
        - "Comprehensive regulation"
        - "Express statement of intention"
        - "Detailed scheme leaving no room for state law"
      result_yes: "Indirect inconsistency - Commonwealth prevails"
      result_no: "No inconsistency - both laws operate"

  wa_family_law_special:
    married_couples:
      jurisdiction: "Federal"
      court: "Family Court of Western Australia"
      legislation: "Family Law Act 1975 (Cth)"
      appeals_to: "Federal Circuit and Family Court"

    de_facto_couples:
      jurisdiction: "State"
      court: "Family Court of Western Australia"
      legislation: "Family Court Act 1997 (WA)"
      appeals_to: "Supreme Court of Western Australia"

  territory_courts:
    constitutional_status: "NOT Chapter III courts"
    created_under: "Section 122"
    protections:
      section_72: false
      section_80: false
    subject_to: "Commonwealth override under s122"

  intermediate_courts:
    states_with:
      - "New South Wales: District Court"
      - "Victoria: County Court"
      - "Queensland: District Court"
      - "South Australia: District Court"
      - "Western Australia: District Court"
    states_without:
      - "Tasmania: Magistrates → Supreme Court directly"
      - "Northern Territory: Magistrates → Supreme Court directly"
      - "Australian Capital Territory: Magistrates → Supreme Court directly"

