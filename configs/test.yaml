# Test Pipeline Configuration
# ===========================
# Optimized for testing with small document limits

corpus_path: data/corpus.jsonl
output_dir: data/processed
workspace_dir: data/workspaces
graph_dir: data/processed/graph
checkpoint_dir: data/checkpoints

# Classification
classification_batch_size: 50
classification_progress_interval: 10
classification_resume: false

# GSW Extraction - Limited for testing
enable_auto_gsw: true
gsw_authority_threshold: 70  # Higher threshold for testing
gsw_batch_size: 5
gsw_model: google/gemini-2.5-flash
gsw_fallback_models:
  - google/gemini-2.5-flash
gsw_delay: 0.3
gsw_max_retries: 2
gsw_use_toon: true

# Graph Building - Disabled for quick tests
enable_graph_building: false

# Format
use_toon: true
toon_workspace_storage: false
toon_batch_size: 50

# Processing Limits - SMALL for testing
document_limit: 100
max_text_length: 20000
skip_existing: false

# Checkpointing - More frequent for testing
enable_checkpoints: true
checkpoint_interval: 50
checkpoint_compress: false

# Logging
log_level: DEBUG
log_file: logs/test_pipeline.log
verbose: true

# Parallel
parallel_workers: 1
use_multiprocessing: false
