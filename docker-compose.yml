version: '3.8'

services:
  neo4j:
    image: neo4j:5.15.0
    container_name: gsw_neo4j
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password # Change in production
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - ./data/neo4j/data:/data
      - ./data/neo4j/logs:/logs
      - ./data/neo4j/import:/var/lib/neo4j/import
      - ./data/neo4j/plugins:/plugins
    networks:
      - gsw_network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: gsw_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./data/qdrant_storage:/qdrant/storage
    networks:
      - gsw_network

networks:
  gsw_network:
    driver: bridge

